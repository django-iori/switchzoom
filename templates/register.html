<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWITCH ZOOM 参加フォーム</title>

    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--Font Awesome5-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

    <!--自作CSS -->
    <style type="text/css">
        <!--
        /*ここに調整CSS記述*/
        -->
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-light navbar-dark bg-dark">
    <a class="navbar-brand" href="#">SWITCH ZOOM 参加フォーム {{date}}</a>
</nav>

<!-- Page Content -->
<div class="container mt-5 p-lg-5 bg-light">

    <form class="needs-validation" method="POST" novalidate>{% csrf_token %}

        <!--氏名-->
        <div class="form-row mb-4">
            <div class="col-md-6">
                <label for="Name">名前（フルネーム）</label>
                <input type="text" class="form-control" name="name" placeholder="名前" required>
                <div class="invalid-feedback">
                    入力してください
                </div>
            </div>
        </div>
        <!--氏名-->

        <!--性別-->
        <div class="form-check">
            <div class="row mb-4">
                <legend class="col-form-label col-sm-2">性別</legend>
                <div class="col-sm-10">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="gender" class="form-check-input" value='女性' required>
                        <label class="form-check-label" for="customRadioInline1">女性</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="gender" class="form-check-input" value='男性'>
                        <label class="form-check-label" for="customRadioInline2">男性</label>
                    </div>
                </div>
            </div>
        </div>
        <!--/性別-->

        <!--人数-->
        <div class="form-check">
            <div class="row mb-4">
                <legend class="col-form-label col-sm-2">人数</legend>
                <div class="col-sm-10">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="member" class="form-check-input" value='1' onclick="entryChange1();" checked="checked" required>
                        <label class="form-check-label" for="customRadioInline1">１人</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="member" class="form-check-input" value='2' onclick="entryChange1();">
                        <label class="form-check-label" for="customRadioInline2">２人</label>
                    </div>
                </div>
            </div>
        </div>
        <!--/人数-->
        
        <!--年齢-->
        <div class="form-row mb-4">
            <div class="col-md-6">
                <label for="age">年齢</label>
                <input type="number" class="form-control" name="age" placeholder="年齢" required>
                <div class="invalid-feedback">
                    入力してください
                </div>
            </div>
        </div>
        <!--/年齢-->

        <!--大学-->
        <div class="form-row mb-4">
            <div class="col-md-6">
                <label for="university">大学</label>
                <input type="text" class="form-control" name="university" placeholder="大学" required>
                <div class="invalid-feedback">
                    入力してください
                </div>
            </div>
        </div>
        <!--/大学-->

        <!--Eメール-->
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Eメール（ZOOMに登録されているアドレス）</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" placeholder="Eメール" required>
                <div class="invalid-feedback">入力してください</div>
            </div>
        </div>
        <!--/Eメール-->

        <!--連れの氏名-->
        <div class="form-row mb-4"  id="friend_name">
            <div class="col-md-6">
                <label for="Name">お連れ様の名前（フルネーム）</label>
                <input type="text" class="form-control" name="friend_name" placeholder="名前">
                <div class="invalid-feedback">
                    入力してください
                </div>
            </div>
        </div>
        <!--/連れの氏名-->

        <!--連れのEメール-->
        <div class="form-group row" id="friend_email">
            <label for="inputEmail" class="col-sm-2 col-form-label">お連れ様のEメール（ZOOMに登録されているアドレス）</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="friend_email" placeholder="Eメール">
                <div class="invalid-feedback">入力してください</div>
            </div>
        </div>
        <!--/連れのEメール-->

        <!--日程-->
        <input type='hidden' name='event_date' value={{date}}>
        <!--/日程-->

        <!--ボタンブロック-->
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary btn-block">登録</button>
            </div>
        </div>
        <!--/ボタンブロック-->

    </form>

</div><!-- /container -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>

<!-- Validation -->
<script>

    // 無効なフィールドがある場合にフォーム送信を無効にするスターターJavaScriptの例
    (function() {
        'use strict';

        window.addEventListener('load', function() {
            // カスタムブートストラップ検証スタイルを適用するすべてのフォームを取得
            var forms = document.getElementsByClassName('needs-validation');
            // ループして帰順を防ぐ
            var validation = Array.prototype.filter.call(forms, function(form) {
                // submitボタンを押したら以下を実行
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
<script type="text/javascript">
    function entryChange1(){
        radio = document.getElementsByName('member') 
        if(radio[0].checked) {
        //フォーム
        document.getElementById('friend_name').style.display = "none";
        document.getElementById('friend_email').style.display = "none";
    }else if(radio[1].checked) {
        //フォーム
        document.getElementById('friend_name').style.display = "";
        document.getElementById('friend_email').style.display = "";
    }
}
//オンロードさせ、リロード時に選択を保持
window.onload = entryChange1;
</script>
</body>
</html>
